name: Node.js CI/CD Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"

concurrency:
  group: asitha-md-bot
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - run: npm install

    - name: Start bot with pm2
      run: |
        npm install pm2 -g
        pm2 start npm --name asitha-md -- start
        pm2 save

    - name: Keep alive
      run: sleep 21600
